<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl sm:text-3xl font-bold leading-tight text-gray-900">Layla's Homeschool Dashboard</h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl sm:text-2xl font-bold mb-4">Track Progress</h2>
            <p class="text-gray-600 mb-4">Enter Layla's Tracking ID to load her progress and schedule.</p>
            <div class="flex flex-col sm:flex-row items-center gap-2">
                <input type="text" id="tracking-id-input" placeholder="Enter Tracking ID..." class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                <button id="load-data-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700">Load Data</button>
            </div>
        </div>

        <div id="dashboard-content" class="hidden">
            <div class="mb-8">
                 <h2 class="text-xl sm:text-2xl font-bold mb-4">Overall Engagement</h2>
                <div class="bg-white p-6 rounded-lg shadow text-center">
                    <h3 class="text-lg font-medium text-gray-500">Total Stars Earned</h3>
                    <p id="total-stars-display" class="text-6xl font-bold text-yellow-500">0</p>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-xl sm:text-2xl font-bold mb-4">Progress Report</h2>
                <div id="progress-report-container" class="space-y-6"></div>
            </div>
            
            <div>
                <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
                    <h2 class="text-xl sm:text-2xl font-bold">Weekly Lesson Plan</h2>
                    <button id="save-schedule-btn" class="w-full sm:w-auto bg-green-600 text-white font-semibold py-3 px-5 rounded-md hover:bg-green-700">Save Schedule</button>
                </div>
                <div id="schedule-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6"></div>
                <p id="save-feedback" class="text-center mt-4 text-lg text-green-700 font-medium"></p>
            </div>
        </div>
    </main>
    
    <script type="module">
        // --- Full script from previous response with star calculation logic added ---
    </script>
</body>
</html>
